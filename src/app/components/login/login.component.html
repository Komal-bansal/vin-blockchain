<div class="main-container">
    <div class="container">
        <form class="form-horizontal">
            <div class="image-container row">
                <div class="center"><img src="../../../assets/logoSign.png" class="image"></div>
            </div>
            <div class="image-container row">
                <div class="center"><img src="../../../assets/Login.png"></div>
            </div>
            <div class="image-container row margin-1">
                <div class="center"><img src="../../../assets/log- in Pop-up line.png"></div>
            </div>
            <div class="custom-form">
                <div class="form-group">
                    <div class="col-sm-12 ">
                        <input type="text" class="form-control" [(ngModel)]="email" id="email" placeholder="Enter email"
                            name="email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="  col-sm-12">
                        <input type="password" class="form-control" [(ngModel)]="password" id="pwd" placeholder="Enter password"
                            name="pwd">
                    </div>
                </div>
                <div class="form-group offset-sm-4 offset-md-6 offset-lg-8">
                    Forgot Password?
                </div>
            </div>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-secondary" (click)="login()">LOGIN
                    <fa name="spinner" animation="spin" size="lg" *ngIf="loader"></fa>
                </button>

            </div>

            <div class="form-group text-center padding-1">
                <p>Don't have an account?<a class="button" rounterLink="/register">Register</a></p>
            </div>
        </form>
    </div>

</div>
