<div class="main-container vertical-center">
    <div class="container offset-md-3 col-md-6 col-sm-12">
        <form class="form-horizontal form">
            <div class="image-container row">
                <div class="center"><img src="../../../assets/logoSign.png" class="image"></div>
            </div>
            <div class="heading">LOGIN</div>
            <div class="image-container row margin-1">
                <div class="center"><img src="../../../assets/log- in Pop-up line.png"></div>
            </div>
            <div class="custom-form">
                <div class="form-group">
                    <div class="col-sm-12 ">
                        <input type="text" required class="form-control" [(ngModel)]="email" id="email" placeholder="Enter email"
                            name="email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="  col-sm-12">
                        <input type="password" required class="form-control" [(ngModel)]="password" id="pwd"
                            placeholder="Enter password" name="pwd">
                    </div>
                </div>
                <div class="form-group offset-sm-4 offset-md-6 offset-lg-8">
                    Forgot Password?
                </div>
            </div>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-secondary" (click)="login()">LOGIN
                    <fa name="spinner" animation="spin" size="lg" *ngIf="loader"></fa>
                </button>

            </div>

            <div class="form-group text-center padding-1">
                <p>Don't have an account?
                    <a style="cursor:pointer;color:white;text-decoration: none" routerLink="/register" routerLinkActive="active">
                        <b>Register</b>
                    </a>
                </p>
            </div>
        </form>
    </div>

</div>
