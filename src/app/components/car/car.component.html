<div class="row">
  <form>
    <div class="form-group">
      <label class="control-label " for="no">Number:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="getNumber" id="no" placeholder="Enter  Car Number" name="no">
      </div>
      <button type="submit" class="btn btn-secondary " (click)="getCarD()">Submit</button>
    </div>
  </form>
</div>
<div class="container">

  <form class="form-horizontal" style="background:#6d6e7359;padding: 10px">
    <div style="text-align: center;
      font-size: 61px;">CAR</div>

    <div class="form-group">
      <label class="control-label " for="no">Number:</label>
      <div class="col-sm-12">
        <input type="text" class="form-control" [(ngModel)]="number" id="no" placeholder="Enter  Car Number" name="no">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label " for="eno">Engine Number:</label>
      <div class="col-sm-12">
        <input type="text" class="form-control" [(ngModel)]="engineNo" id="eno" placeholder="Enter Engine Number" name="eno">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label " for="cno">Chasis Number:</label>
      <div class="col-sm-12">
        <input type="text" class="form-control" [(ngModel)]="chasisNo" id="cno" placeholder="Enter Chasis Number" name="cno">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label " for="Color">Color:</label>
      <div class="col-sm-12">
        <input type="text" class="form-control" [(ngModel)]="color" id="Color" placeholder="Enter Color" name="Color">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label " for="mdate">Manufature Date:</label>
      <div class="col-sm-12">
        <input type="date" class="form-control" [(ngModel)]="manufatureDate" id="mdate" placeholder="Enter Manufature Date"
          name="mdate">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label " for="carm">Car Manufaturer:</label>
      <div class="col-sm-12">
        <input type="text" class="form-control" [(ngModel)]="carManufacturer" id="carm" placeholder="Enter Car Manufaturer:"
          name="carm">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label " for="carModel">Car Model:</label>
      <div class="col-sm-12">
        <input type="text" class="form-control" id="carModel" [(ngModel)]="carModel" placeholder="Enter Car Model" name="carModel">
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-secondary " (click)="addCarDetails()">Submit</button>
    </div>
  </form>
</div>
